<div class="container page login-page">

    <form class="auth-form" [formGroup]="form">
        <div class="row title">
            <span class="title-lg" i18n="@@Login">Login</span>
        </div>

        <div class="row">
            <span class="error-msg">{{errMsg}}</span>
        </div>

        <div class="row">
            <div class="label-sm" i18n="@@Username">Username</div>
            <input formControlName="account" name="account" type="text" required="" />
        </div>

        <div class="row">
            <div class="label-sm" i18n="@@Password">Password</div>
            <input formControlName="password" name="password" type="password" required="" />
        </div>

        <div class="row btn-holder">
            <button class="btn btn-primary" (click)="onLogin()" i18n="@@Login">Login</button>
        </div>

        <div class="row">
            <div class="link-row">
                <div class="link-col link-text" (click)="toPage('signup')" i18n="@@CreateAnAccount">Create An Account</div>
                <!-- <div class="link-col">|</div>
                <div class="link-col link-text" (click)="toPage('forget-password')">Forgot Password</div> -->
            </div>
        </div>
    </form>

            </button>
        </div>
    </div> -->

</div>
