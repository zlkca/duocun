<div class="page">
  <div class="row">
    <div class="col-sm-12 map-col">
      <div class="map-area">
        <app-map [center]="center" [zoom]="14" [places]="places"></app-map>
      </div>
    </div>
    <!-- <div class="col-sm-12 col-md-3">
			<div class="input-group search-box">
 				<input type="text" class="form-control" [(ngModel)]="keyword" placeholder="Search by Keyword" aria-describedby="basic-addon2">
				<span class="input-group-addon" (click)="searchByKeyword(keyword)"><i class="fa fa-search"></i></span>
 			</div>
			 <app-product-filter></app-product-filter>
		</div> -->
    <div class="col-sm-12">
      <!-- <app-restaurant-list [data]="restaurantList"></app-restaurant-list> -->

      <div class="restaurant-list mt-5" *ngIf="restaurantList && restaurantList.length>0">
        <div class="row text-center text-lg-left">
          <div class="col-lg-3 col-md-4 col-xs-6" *ngFor="let p of restaurantList; let i = index;">
            <div class="card mb-3" (click)="toDetail(p)">
              <img class="card-img-top" [src]="getImageSrc(p.image)" [alt]="p.name">
              <div class="card-body">
                <h6 class="card-title text-left">{{p.name}}</h6>
                <h6 class="card-title text-right">{{getDistance(p)}} km</h6>
              </div>
              <div class="card-footer text-muted">{{p.id}}</div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
