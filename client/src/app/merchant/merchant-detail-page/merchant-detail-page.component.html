<app-product-specification [restaurant]="restaurant" *ngIf="restaurant && cart && cart.selectedCartItem; else productList;"></app-product-specification>
<ng-template #productList>
<div class="page">
  <div class="row title-block" *ngIf="restaurant">
    <div class="col-12 restaurant-name title-bg">{{restaurant.name}}</div>
  </div>

  <div class="content-block">
    <div class="cat-list">
      <app-vertical-tab [selected]="category" [items]="categories" (select)="onCategorySelect($event)"></app-vertical-tab>
    </div>
    <div #list class="list">
      <div [attr.id]="'cat'+grp.categoryId" class="row group" *ngFor="let grp of groups">
        <div class="col-12 category-row text-sm">{{grp.categoryName}}</div>
        <div class="col-12 product-block">
          <app-product-list
            [restaurant]="restaurant"
            [items]="grp.items"
            [hasAddress]="bHasAddress"
            (add)="onAddProduct($event)"
            (remove)="onRemoveProduct($event)"
            (setquantity)="onSetQuantity($event)"
            (select)="onSelectProductForSpec($event)"
          ></app-product-list>
        </div>
      </div>
    </div>
  </div>
</div>

</ng-template>
