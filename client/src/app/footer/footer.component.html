<footer>
  <div class="row bottom-nav-menus" *ngIf="!bHideNavMenu">
    <div class="menu" (click)="toHome()" [class.hightlighted]="selected==='home'">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24">
          <path fill='none' d="M0 0h24v24H0V0z"/>
          <path [style.fill]="getColor('home')" d="M12 5.69l5 4.5V18h-2v-6H9v6H7v-7.81l5-4.5M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3z"/>
        </svg>
      </div>
      <div class="icon-text" i18n="@@Home">Home</div>
    </div>

    <div class="menu" (click)="toOrder()" [class.hightlighted]="selected==='order-history'">
      <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24">
            <path fill="none" d="M0 0h24v24H0V0z"/>
            <path [style.fill]="getColor('order-history')" d="M7 15h7v2H7zm0-4h10v2H7zm0-4h10v2H7zm12-4h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-.14 0-.27.01-.4.04-.39.08-.74.28-1.01.55-.18.18-.33.4-.43.64-.1.23-.16.49-.16.77v14c0 .27.06.54.16.78s.25.45.43.64c.27.27.62.47 1.01.55.13.02.26.03.4.03h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7-.25c.41 0 .75.34.75.75s-.34.75-.75.75-.75-.34-.75-.75.34-.75.75-.75zM19 19H5V5h14v14z"/>
          </svg>
      </div>
      <div class="icon-text" i18n="@@Order">Order</div>
    </div>
    
    <!-- <div class="menu" *ngIf="account && account.type !== 'super'" (click)="toCart()">
      <div class="icon">
        <img src="assets/outline-shopping_cart-24px.svg" alt="cart" />
      </div>
      <div class="icon-text" i18n="@@Cart">Cart</div>
    </div> -->

    <div class="menu" (click)="toAccount()" [class.hightlighted]="selected==='account-setting'">
      <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24">
            <path fill="none" d="M0 0h24v24H0V0z"/>
            <path [style.fill]="getColor('account-setting')" d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2m0 10c2.7 0 5.8 1.29 6 2H6c.23-.72 3.31-2 6-2m0-12C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 10c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
      </div>
      <div class="icon-text" i18n="@@Account">Account</div>
    </div>
  </div>
  
  <div class="copyright">
      <a href="#">Duocun Inc.</a> &#169;<span id="copyright-year">{{year}}</span>
      <!-- <a href="index-5.html">Privacy Policy</a> -->
      <span class="created">Created by <a rel="nofollow" href="http://www.yocompute.com">yocompute.com</a></span>
  </div>

  <div class="row address-save-row" *ngIf="page === 'address-form'">
    <div *ngIf="fromPage !== 'account-setting'" class="col-6 title-md cancel-col" (click)="cancelAddress()" >返回</div>
    <div *ngIf="fromPage === 'account-setting'" class="col-6 title-md cancel-col" (click)="cancelAddress()" i18n="@@Cancel">Cancel</div>
    <div *ngIf="(fromPage === 'account-setting') || (deliveryAddress && inRange)" class="col-6 title-md save-col" (click)="saveAddress()" i18n="@@NextStep">Next Step</div>
  </div>

  <div class="row order-btn-row" *ngIf="page === 'order-form'">
    <div class="title-md amount-col">
      &nbsp;
      <!-- ${{total | number : '1.2-2'}} -->
    </div>
    <div class="title-md pay-col" (click)="pay()" >确认下单</div>
  </div>

  <div class="row cart-btn-row" *ngIf="page === 'cart-page' && cart.items.length > 0">
    <div class="back-col col-6" (click)="cartBack()" i18n="@@Back">Back</div>
    <!-- <div class="price-col col-6"> <*ngIf="carts && carts.length>0"> -->
      <!-- ${{carts[0].productTotal | number : '1.2-2'}} -->
    <!-- </div> -->
    <div class="checkout-col col-6" (click)="checkout()" i18n="@@NextStep">Next Step</div>
  </div>

  <div class="row restaurant-btn-row" *ngIf="page === 'restaurant-detail'">
    <div class="cart-col" (click)="toCart()">
      <span class="fa-stack fa-2x has-badge" [attr.data-count]="quantity">
        <!-- <i class="fa fa-shopping-cart fa-3x"></i> -->
        <img class="img-shopping-cart" src="assets/outline-shopping_cart-24px.svg" alt="cart" height="40px" width="40px" />
      </span>
    </div>
    <div class="title-md amount-col">
      ${{productTotal | number : '1.2-2'}}
    </div>
    <div *ngIf="quantity > 0" class="title-md checkout-col" (click)="checkoutFromRestaurant()" i18n="@@NextStep">Next Step</div>
  </div>
</footer>
