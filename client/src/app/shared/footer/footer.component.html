  <div class="row bottom-bar address-save-row" *ngIf="type === 'address-form'">
    <div *ngIf="fromPage !== 'account-setting'" class="col-6 title-md cancel-col" (click)="onCancel()" >返回</div>
    <div *ngIf="fromPage === 'account-setting'" class="col-6 title-md cancel-col" (click)="onCancel()" i18n="@@Cancel">Cancel</div>
    <div *ngIf="(fromPage === 'account-setting') || (deliveryAddress && inRange)" class="col-6 title-md save-col" (click)="onSave()" i18n="@@NextStep">Next Step</div>
  </div>

  <div class="row cart-btn-row" *ngIf="type === 'cart-page' && cart.items.length > 0">
    <div class="back-col col-6" (click)="cartBack()" i18n="@@Back">Back</div>
    <div class="checkout-col col-6" (click)="checkoutFromCartPage()" i18n="@@NextStep">Next Step</div>
  </div>

  <div class="row bottom-bar order" *ngIf="type === 'order'">
    <div class="title-md amount-col">
      &nbsp;
      <!-- ${{total | number : '1.2-2'}} -->
    </div>
    <div class="title-md bottom-btn pay" (click)="onPay()" i18n="@@ConfirmOrder">Confirm Order</div>
  </div>

  <div class="row bottom-bar restaurant" *ngIf="type === 'restaurant'">
    <!-- <div class="cart-col">
      <span>
        <span class="cart-quantity">{{quantity}}</span>
        <img class="img-shopping-cart" src="assets/outline-shopping_cart-24px.svg" alt="cart" height="40px" width="40px" />
      </span>
    </div> -->
    <div class="title-md amount-col">
      ${{productTotal | number : '1.2-2'}}
    </div>
    <div *ngIf="quantity > 0" class="title-md bottom-btn checkout" (click)="onNext()" i18n="@@NextStep">Next Step</div>
  </div>
